<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>풀 네비게이션</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
           list-style: none; 
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .hamBtn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 45px;
            height: 34px;
            z-index: 9;
        }
        .hamBtn span {
            position: absolute;
            width: 100%;
            height: 8px;
            background-color: #343434;
            border-radius: 4px;
            transition: 0.2s;
        }
        .hamBtn span:nth-child(1) {
            top: 0;
        }
        .hamBtn span:nth-child(4) {
            bottom: 0;
        }
        .hamBtn span:nth-child(2), .hamBtn span:nth-child(3) {
            top: 13px;
        }
        .hamBtn:hover span {
            background-color: #fff;
        }
        .hamBtn:hover span:nth-child(1), .hamBtn:hover span:nth-child(4) {
            opacity: 0;
        }
        .hamBtn:hover span:nth-child(2) {
            transform: rotate(45deg);
        }
        .hamBtn:hover span:nth-child(3) {
            transform: rotate(-45deg);
        }

        /* 풀 네비게이션 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            /* right: 0;
            bottom: 0; */
            width: 100%;
            height: 100%;
            background-color: darkblue;

            /* 초기설정 */
            height: 0;
            opacity: 0;
        }
        .gnb {
            margin-top: 300px;
        }
        .gnb li {
            text-align: center;
            margin: 15px 0;
            color: #fff;
            font-size: 30px;

            /* 초기설정 */
            opacity: 0;
        }

        /* 호버효과 */
        .hamBtn:hover + .overlay {
            height: 100%;
            opacity: 1;
        }

        /* 메뉴들이 옆에서 나타나는 애니메이션 */
        @keyframes fadeLeft {
            0% {opacity: 0; transform: translateX(-25%);}
            100% {opacity: 1; transform: translateX(0);}
        }

        /* 0.3초 동안 애니메이션, 끝에서 멈추도록 설정 */
        .hamBtn:hover + .overlay li {
            animation-name: fadeLeft;
            animation-duration: 0.3s;
            animation-fill-mode: forwards;
        }
        .hamBtn:hover + .overlay li:nth-child(1) {
            animation-delay: 0.2s;
        }
        .hamBtn:hover + .overlay li:nth-child(2) {
            animation-delay: 0.25s;
        }
        .hamBtn:hover + .overlay li:nth-child(3) {
            animation-delay: 0.3s;
        }
        .hamBtn:hover + .overlay li:nth-child(4) {
            animation-delay: 0.35s;
        }
        .hamBtn:hover + .overlay li:nth-child(5) {
            animation-delay: 0.4s;
        }


    </style>
    <body>
        <a href="#" class="hamBtn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </a>
        <div class="overlay">
            <nav class="gnb">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </body>
</html>
