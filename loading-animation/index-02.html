<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로딩 애니메이션2</title>
        <style>
            body {
                margin: 0;
                background-color: #343434;
            }
            .ring {
                width: 150px;
                height: 150px;
                position: absolute;
                top:50%;
                left:50%;
                margin-top: -75px;
                margin-left: -75px;
                border:3px solid #434343;
                border-radius: 50%;
                text-align: center;
                line-height: 150px;
                color: #fff000;
                font-size: 24px;
                text-transform: uppercase;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
                text-shadow: 0 0 10px #fff000;
            }
            .ring::before {
                content:"";
                position: absolute;
                top: -3px;
                left: -3px;
                width: 100%;
                height: 100%;
                border: 3px solid transparent;
                border-top-color : #fff000;
                border-right-color : #fff000;
                border-radius: 50%;
                animation: bar 2s infinite linear;
            }
            .ring span {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 50%;
                height: 4px;
                /* background-color: #fff000; */
                transform: rotate(45deg);
                transform-origin: left;
                animation: dot 2s infinite linear;
            }
            .ring span::before {
                content:"";
                position: absolute;
                top: -6px;
                right: -8px;
                width: 16px;
                height: 16px;
                border-radius: 50%;
                background-color: #fff000;
            }

            @keyframes dot {
                0% {transform: rotate(45deg);}
                100% {transform: rotate(405deg);}
            }
            @keyframes bar {
                0% {transform: rotate(0);}
                100% {transform: rotate(360deg);}
            }
        </style> 
    </head>
    <body>
        <div class="ring">Loading
            <span></span>
        </div>
    </body>
</html>
